<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="site-body">
        <div class="site-wrapper">
            <header class="site-header">
                <div class="site-nav">
                    <ul class="nav-content" role="menu">
                        <li class="nav-home" role="menuitem">
                            <a href=index.html style="color: black">Home</a>
                        </li>
                        <li class="nav-item" role="menuitem">
                            <a href=Advanced.html style="color: darkviolet">Advanced</a>
                        </li>
                    </ul>
                </div>
            </header>
            <main class="site-main">
                <div class="site-content">
                    <h1 class="search-title">Google Image Search</h1>
                    <form class="sc-form-search "action="https://www.google.com/search" autocomplete="off" method="GET" role="search">
                        <input class="sc-inp-box" type="text" name="q">
                        <input class="st-submit" type="hidden" name="tbm" value="isch">
                        <input class="st-submit" type="submit" value="Image Search">
                    </form>
                </div>
            </main>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
