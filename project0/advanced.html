<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mr John's Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="site-wrapper">
            <header class="site-header">
                <div class="site-nav">
                    <ul class="nav-content" role="menu">
                        <li class="nav-home" role="menuitem">
                            <a href=index.html>Home</a>
                        </li>
                        <li class="nav-item" role="menuitem">
                            <a href=image.html>Images</a>
                        </li>
                    </ul>
                </div>
            </header>
            <main class="site-main">
                <div class="site-content">
                    <h1>Mr John's Advanced Search</h1>
                    <!--https://www.google.com/search?hl=en&as_q=John&as_epq=Abigail&as_oq=Monica&as_eq=Cheryl&as_nlo=&as_nhi=&lr=&cr=&as_qdr=all&as_sitesearch=&as_occt=any&as_filetype=&tbs=#ip=1-->
                    <!--Fuck?q=John&q1=Abigail&q2=Monica&q3=Cheryl-->
                    <form action="https://www.google.com/search?hl=en">
                        <div class="as-input-container">
                            <div class="as-input">
                                <p class="as-p">All These Words</h3>
                                <input type="text" name="as_q">
                            </div>
                            <div class="as-input">
                                <p class="as-p">This Exact Word or Phrase</h3>
                                <input type="text" name="as_epq">
                            </div>
                            <div class="as-input">
                                <p class="as-p">Any of These Words</h3>
                                <input type="text" name="as_oq">
                            </div>
                            <div class="as-input">
                                <p class="as-p">None of These Words</h3>
                                <input type="text" name="as_eq">
                            </div>
                        </div>
                        <div class="as-submit">
                            <input type="submit" value="Advanced Search">
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
