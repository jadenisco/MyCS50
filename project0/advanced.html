<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mr John's Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="site-wrapper">
            <header class="site-header">
                <div class="site-nav">
                    <ul class="nav-content" role="menu">
                        <li class="nav-home" role="menuitem">
                            <a href=index.html>Home</a>
                        </li>
                        <li class="nav-item" role="menuitem">
                            <a href=image.html>Images</a>
                        </li>
                    </ul>
                </div>
            </header>
            <main class="site-main">
                <div class="site-content">
                    <h1>Mr John's Advanced Search</h1>
                    <form action="https://www.google.com/search?hl=en">
                        <div class="as-input-container">
                            <div class="as-input">
                                <p class="as-p">All These Words</p>
                                <input type="text" name="as_q">
                            </div>
                            <div class="as-input">
                                <p class="as-p">This Exact Word or Phrase</p>
                                <input type="text" name="as_epq">
                            </div>
                            <div class="as-input">
                                <p class="as-p">Any of These Words</p>
                                <input type="text" name="as_oq">
                            </div>
                            <div class="as-input">
                                <p class="as-p">None of These Words</p>
                                <input type="text" name="as_eq">
                            </div>
                        </div>
                        <div class="as-submit">
                            <input type="submit" class="btn btn-primary" value="Advanced Search">
                        </div>
                    </form>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
