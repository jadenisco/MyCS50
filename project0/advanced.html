<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mr John's Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="site-wrapper">
            <header class="site-header">
                <div class="site-nav">
                    <ul class="nav-content" role="menu">
                        <li class="nav-home" role="menuitem">
                            <a href=index.html>Home</a>
                        </li>
                        <li class="nav-item" role="menuitem">
                            <a href=image.html>Images</a>
                        </li>
                    </ul>
                </div>
            </header>
            <main class="site-main">
                <div class="site-content">
                    <h1>Mr John's Advanced Search</h1>
                    <form action="https://google.com/search">
                        <div class="as-input-container">
                            <div class="as-input">
                                <p class="as-p">All These Words</h3>
                                <input type="text" name="q">
                            </div>
                            <div class="as-input">
                                <p class="as-p">This Exact Word or Phrase</h3>
                                <input type="text" name="q1">
                            </div>
                            <div class="as-input">
                                <p class="as-p">Any of These Words</h3>
                                <input type="text" name="q2">
                            </div>
                            <div class="as-input">
                                <p class="as-p">None of These Words</h3>
                                <input type="text" name="q3">
                            </div>
                        </div>
                        <div class="as-submit">
                            <input type="submit" value="Advanced Search">
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
