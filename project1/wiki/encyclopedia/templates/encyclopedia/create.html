{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if alert_message %}
        <div class="alert alert-danger" role="alert">
            {{ alert_message }}
        </div>
    {% endif %}

    <h1>Create New Page</h1>
    <form action="{% url 'wiki:create' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Create">
    </form>
{% endblock %}
