{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Entry</h1>

    {% if alert_message %}
        <div class="alert alert-danger" role="alert">
            {{ alert_message }}
        </div>
    {% endif %}

    <form action="{% url 'wiki:create' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Save">
    </form>
{% endblock %}
