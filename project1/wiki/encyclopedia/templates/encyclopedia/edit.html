{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>

    <form action="{% url 'wiki:create' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="hidden" name="overwrite" value="true">
        <input type="submit" value="Save">
    </form>

{% endblock %}
